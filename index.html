<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inlämningsuppgift Ajax och Api</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">





    <!-- La bootsstrap länken först för att style css ska kunna funka, både bootstrap och style css är css länkar så det måste finnas i koden på ett speciell plats -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">




</head>

<body>

    <div class="wrapper">
        <!-- hela webbsidans *wrapper* börjar -->
        
        
        <div class="logo">
            <!-- *logo* börjar -->
            
            <h1>Movie Guide</h1>
            
            
        </div>
           <!-- *logo slutar* börjar -->


        <div class="movieWrapper">
            <!-- en div som fungerar som en behållare och är ett omslag för alla mina boxar -->


            <div class="movieBox">




                <form id="addMovieForm">
                    <!-- gav formuläret ett unikt id -->
                    <div id="inputWrapper">
                        <!--  omslag för input fältet, unikt id skapades -->
                        <input id="movieInput">
                        <!--  unikt id för inputfältet,skapar en ruta där man kan skriva inuti-->

                        <button id="searchMovie" type="button"> Search for a movie</button>
                        <!-- Här ser man till så att det som man har skrivit i *movieInput* skickas till ul id *movieList*  -->
                    </div>
                    <!-- *inputWrapper* klassen slutar -->

                </form>
                <!-- form slutar -->



                <ul id="movieList">
                    <!-- skapade ett unikt id på ulen,  under här kommer användaren att skriva in vilken film som användaren vill söka efter -->


                </ul>
                <!--  *movieList* id klassen slutar -->




            </div>
            <!--  *movieBox* klassen slutar -->



        </div>
        <!--  *movieWrapper* klassen slutar -->
        
          
        
        
   

    </div>
    <!--  *wrapper* klassen slutar -->


<footer>  </footer>

    <script src="js/main.js"></script>
    <!--  script för att få javascript att fungera-->
    
    
      <!--  script för att få bootstrap att fungera-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
       <!-- script bootstrap-->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
    
  

</body>

</html>
